<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

    <title>Activity</title>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/index.global.min.js'></script>
    <!-- âœ… calendarMovies JSON ì£¼ì… -->
    <script th:inline="javascript">
        const calendarMovies = /*[[${calendarMovies}]]*/ [];
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');

            const grouped = {};
            calendarMovies.forEach(movie => {
                const date = movie.watchedDate;
                if (!grouped[date]) grouped[date] = [];
                grouped[date].push(movie);
            });

            // âœ… calendarMoviesë¥¼ FullCalendar ì´ë²¤íŠ¸ë¡œ ë³€í™˜
            const events = Object.entries(grouped).map(([date, movies]) => {
                const lastMovie = movies[movies.length - 1];
                return {
                    title: '',
                    start: date,
                    extendedProps: {
                        movieId: lastMovie.movieId,
                        poster: lastMovie.poster,
                        count: movies.length // âœ… ì´ ë‚ ì§œì˜ ì˜í™” ê°œìˆ˜
                    }
                };
            });

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                height: 'auto',
                events: events,
                eventContent: function (arg) {
                    const poster = arg.event.extendedProps.poster;
                    const count = arg.event.extendedProps.count;
                    const imgUrl = `https://image.tmdb.org/t/p/w200${poster}`;

                    const container = document.createElement('div');
                    container.style.position = 'relative';
                    container.style.height = '200px'; // ì…€ ë†’ì´ ê³ ì •
                    container.style.overflow = 'hidden';
                    container.style.borderRadius = '8px';
                    container.style.display = 'flex';
                    container.style.alignItems = 'center';
                    container.style.justifyContent = 'center';

                    const img = document.createElement('img');
                    img.src = imgUrl;
                    img.style.width = '100%';
                    img.style.height = '100%';
                    img.style.objectFit = 'contain'; // âœ… ì…€ì— ê½‰ ì±„ìš°ê¸°
                    img.style.borderRadius = '8px';

                    container.appendChild(img);

                    if (count > 1) {
                        const badge = document.createElement('div');
                        badge.textContent = count;
                        badge.style.position = 'absolute';
                        badge.style.top = '4px';
                        badge.style.right = '4px';
                        badge.style.backgroundColor = 'red';
                        badge.style.color = 'white';
                        badge.style.fontSize = '12px';
                        badge.style.fontWeight = 'bold';
                        badge.style.padding = '2px 6px';
                        badge.style.borderRadius = '50%';
                        badge.style.lineHeight = '1';
                        container.appendChild(badge);
                    }

                    return { domNodes: [container] };
                }
            });
            calendar.render();
        });
    </script>
